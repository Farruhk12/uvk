<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ –∫ –æ—Ç—á—ë—Ç–∞–º</title>
<style>
  :root{
    --bg:#f5f7fb; --card:#fff; --text:#1e293b; --muted:#6b7280;
    --accent:#e9413a; --accent-dark:#d7342d;
    --ok:#16a34a; --ok-btn:#16a34a; --ok-btn-shadow:rgba(22,163,74,.35);
    --border:#e5e7eb; --ring:#fde2e2;
    --shadow:0 10px 22px rgba(15,23,42,.08);
    --shadow-sm:0 6px 14px rgba(15,23,42,.06);
    --radius:18px;
  }
  *{box-sizing:border-box}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:var(--bg);color:var(--text)}
  .container{max-width:980px;margin:0 auto;padding:20px 14px}
  h1{display:flex;gap:10px;align-items:center;font-size:28px;margin:0 0 12px}
  h1::before{content:"üì∏";}

  .panel{background:var(--card);border-radius:22px;box-shadow:var(--shadow);padding:18px;margin:14px 0}
  .filters{display:grid;grid-template-columns:1fr 1fr;gap:14px}
  label{font-size:15px;color:var(--muted);display:block;margin-bottom:6px}
  select{width:100%;height:52px;border:1px solid var(--border);border-radius:16px;padding:10px 14px;font-size:16px;background:#fff}

  .big-btn{margin-top:14px;width:100%;height:56px;border:0;border-radius:16px;
    background:var(--accent);color:#fff;font-weight:700;font-size:18px;cursor:pointer;
    box-shadow:0 10px 20px rgba(233,65,58,.25)}
  .big-btn:active{transform:translateY(1px);background:var(--accent-dark)}

  /* –∫–∞—Ä—Ç–æ—á–∫–∏ –≤—Ä–∞—á–µ–π */
  .doctor{background:var(--card);border-radius:22px;box-shadow:var(--shadow-sm);padding:16px 18px;margin:14px 0}
  .doc-top{display:flex;align-items:center;gap:10px}
  .doc-name{font-weight:800;font-size:18px;flex:1}
  .success{display:flex;align-items:center;gap:12px;color:var(--ok);font-weight:700}
  .success a.btn-ok{
    display:inline-flex;align-items:center;justify-content:center;padding:10px 16px;border-radius:14px;
    background:var(--ok-btn);color:#fff;text-decoration:none;font-weight:700;box-shadow:0 8px 16px var(--ok-btn-shadow)}
  .success a.btn-ok:active{transform:translateY(1px)}

  .controls{margin-top:12px;display:flex;gap:14px;align-items:center}
  .file-wrap{
    flex:1;min-height:48px;border-radius:16px;border:2px dashed var(--border);
    background:#fafafa;color:var(--muted);display:flex;align-items:center;justify-content:center;
    padding:10px 12px;text-align:center}
  .file-name{margin-left:8px;color:#b91c1c;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

  .btn-upload{
    min-width:140px;height:48px;border:0;border-radius:14px;background:var(--accent);color:#fff;
    font-weight:800;cursor:pointer;box-shadow:0 8px 16px rgba(233,65,58,.25)}
  .btn-upload:active{transform:translateY(1px);background:var(--accent-dark)}
  .hint{color:var(--muted);font-size:14px;margin-top:6px}

  @media (max-width:720px){
    .filters{grid-template-columns:1fr}
    .doc-name{font-size:16px}
    .controls{gap:10px}
    .btn-upload{min-width:120px}
  }
</style>
</head>
<body>
  <div class="container">
    <h1>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ</h1>

    <div class="panel">
      <div class="filters">
        <div>
          <label>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</label>
          <select id="nameSel"></select>
        </div>
        <div>
          <label>–ú–µ—Å—è—Ü</label>
          <select id="monthSel"></select>
        </div>
      </div>
      <button class="big-btn" id="showBtn" disabled>–ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫</button>
    </div>

    <div class="panel" id="list">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∏–ª—å—Ç—Ä—ã –∏ –Ω–∞–∂–º–∏—Ç–µ ¬´–ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫¬ª</div>
  </div>

<script>
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzIX1AzaHXqUA5weBfDAaJd9RSsxj6cuvWI1NAUcpDxHlm8es8EOPbtLPbvNhwdXTGu/exec';

const nameSel = document.getElementById('nameSel');
const monthSel = document.getElementById('monthSel');
const showBtn  = document.getElementById('showBtn');
const listDiv  = document.getElementById('list');

async function loadMeta() {
  nameSel.innerHTML  = '<option value="" selected disabled>–ó–∞–≥—Ä—É–∑–∫–∞...</option>';
  monthSel.innerHTML = '<option value="" selected disabled>–ó–∞–≥—Ä—É–∑–∫–∞...</option>';
  try {
    const res = await fetch(`${WEB_APP_URL}?fn=meta`);
    const {names, months} = await res.json();
    fillSelect(nameSel, names);
    fillSelect(monthSel, months);
    toggleShowBtn();
  } catch {
    nameSel.innerHTML = '<option>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</option>';
    monthSel.innerHTML = '<option>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</option>';
  }
}
function fillSelect(sel, arr){
  sel.innerHTML = '<option value="" disabled selected>‚Äî –≤—ã–±–µ—Ä–∏—Ç–µ ‚Äî</option>' +
    arr.map(v => `<option value="${escapeHtml(v)}">${escapeHtml(v)}</option>`).join('');
}
[nameSel, monthSel].forEach(el => el.addEventListener('change', toggleShowBtn));
function toggleShowBtn(){ showBtn.disabled = !(nameSel.value && monthSel.value); }

showBtn.addEventListener('click', async () => {
  listDiv.innerHTML = '–ü–æ–∏—Å–∫ –¥–∞–Ω–Ω—ã—Ö...';
  try{
    const url = `${WEB_APP_URL}?fn=doctors&name=${encodeURIComponent(nameSel.value)}&month=${encodeURIComponent(monthSel.value)}`;
    const rows = await (await fetch(url)).json();
    renderRows(rows);
  }catch(e){
    listDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + e.message;
  }
});

function renderRows(rows){
  if (!rows.length){
    listDiv.innerHTML = '<div class="hint">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤</div>';
    return;
  }
  listDiv.innerHTML = rows.map(r => {
    const safeDoctor = escapeHtml(r.doctor);
    if (r.link){
      return `
        <div class="doctor">
          <div class="doc-top">
            <div class="doc-name">${safeDoctor}</div>
            <div class="success">–§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ ‚Äî <a class="btn-ok" href="${r.link}" target="_blank" rel="noopener">–û—Ç–∫—Ä—ã—Ç—å</a></div>
          </div>
        </div>`;
    }
    return `
      <div class="doctor">
        <div class="doc-top">
          <div class="doc-name">${safeDoctor}</div>
        </div>
        <div class="controls">
          <label class="file-wrap" onclick="document.getElementById('f_${r.row}').click()">
            –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–æ—Ç–æ
            <input type="file" accept="image/*" id="f_${r.row}" style="display:none" onchange="showFileName(${r.row})">
            <span id="fileName_${r.row}" class="file-name" style="display:none"></span>
          </label>
          <button class="btn-upload" id="btn_${r.row}" onclick="upload(${r.row}, '${escapeForJs(safeDoctor)}')">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
        </div>
      </div>`;
  }).join('');
}

window.showFileName = function(row){
  const input = document.getElementById(`f_${row}`);
  const span  = document.getElementById(`fileName_${row}`);
  if (input.files && input.files[0]) {
    span.textContent = '–í—ã–±—Ä–∞–Ω: ' + input.files[0].name;
    span.style.display = 'inline';
  }
};

window.upload = async function(row, doctor){
  const input = document.getElementById(`f_${row}`);
  const btn   = document.getElementById(`btn_${row}`);
  if (!input.files || !input.files[0]) { alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª'); return; }

  const file = input.files[0];
  btn.disabled = true; const old = btn.textContent; btn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶';

  const base64 = await fileToBase64(file);
  const stamp = new Date().toISOString().replace(/[:T]/g,'-').slice(0,19);
  const suggested = `${stamp} ‚Äî ${nameSel.value} ‚Äî ${monthSel.value} ‚Äî ${doctor}.${file.name.split('.').pop()}`;

  try{
    await fetch(WEB_APP_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({
        action:'upload',
        payload:{ row, filename:file.name, mimeType:file.type||'image/jpeg', bytes:base64, suggestedName:suggested }
      })
    });
    setTimeout(refreshDoctors, 1200);
  } finally {
    btn.disabled = false; btn.textContent = old;
  }
};

async function refreshDoctors(){
  const url = `${WEB_APP_URL}?fn=doctors&name=${encodeURIComponent(nameSel.value)}&month=${encodeURIComponent(monthSel.value)}`;
  const rows = await (await fetch(url)).json();
  renderRows(rows);
}

function fileToBase64(file){
  return new Promise((resolve, reject) => {
    const r = new FileReader();
    r.onload = e => resolve(String(e.target.result).split(',')[1]);
    r.onerror = reject;
    r.readAsDataURL(file);
  });
}
function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
function escapeForJs(s){ return s.replace(/\\/g,'\\\\').replace(/"/g,'\\"').replace(/'/g,"\\'"); }

loadMeta();
</script>
</body>
</html>
